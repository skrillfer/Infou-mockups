<!-- Categories -->
<div id="categories">
  <ion-item-divider color="white" class="ion-padding-top">
    <ion-label color="dark" class="text-bold">Categories</ion-label>
    <ion-button class="ion-margin-end" size="small" slot="end" color="color1" fill="clear" routerLink="/tabs/categories"
      routerDirection="root">Sell All</ion-button>
  </ion-item-divider>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="6" *ngFor="let item of (categories ? categories.slice(0,2): []); let i=index">
        <ion-card class="ion-no-padding ion-no-margin" routerLink="/tabs/products" routerDirection="root">
          <img [src]="item.image" />
          <ion-card-header>
            <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<!-- End Categories -->
