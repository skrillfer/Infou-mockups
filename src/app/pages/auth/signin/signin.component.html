<!-- Header -->
<ion-header no-border>
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signin" fullscreen>
  <div class="section_one">
    <h2>INICIAR SESION</h2>
    <p></p>
  </div>

  <div class="section_two ion-padding">
    <div style="height: 100px;">

    </div>
    <!-- SignIn Form -->
    <form class="ion-padding form-sign-in" [formGroup]="profileForm">
      <!-- Email -->
      <ion-item>
        <ion-label>
          <ion-icon name="md-contact" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="email" placeholder="Email" name="email" formControlName="email"></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon name="md-eye" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="Contraseña" name="password" formControlName="password"></ion-input>
      </ion-item>

      <!-- Forget Password Button -->
      <!--
      <ion-button expand="block" color="color2" fill="clear" slot="end" routerLink="/forget-password"
        routerDirection="root">
        Olvido su contraseña?
      </ion-button>
      -->

      <!-- SignIn Buttons -->
      <div class="buttons" style="margin-top: 20px;">
        <ion-button expand="block" color="color1" (click)="onSignInSubmit()" routerDirection="root">
          <ion-text><strong>ENTRAR</strong></ion-text>
        </ion-button>


      </div>
    </form>
  </div>

  <!-- SignUp Buttons 
  <div class="section_three">
    <ion-button fill="clear" color="color2" routerLink="/signup" routerDirection="root">
      <span>No tienes cuenta? <b>Registrate</b></span>
    </ion-button>
  </div>-->
</ion-content>
