<!-- Header -->
<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" text="" icon="arrow-round-back" routerLink="/landing"
        routerDirection="root">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signin" fullscreen>
  <div class="section_one">
    <h2>INICIAR SESION</h2>
    <p></p>
  </div>

  <div class="section_two ion-padding">
    <div style="height: 100px;">

    </div>
    <!-- SignIn Form -->
    <form class="ion-padding">
      <!-- Email -->
      <ion-item>
        <ion-label>
          <ion-icon name="md-contact" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Usuario" name="email"></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon name="md-eye" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="Password" name="password"></ion-input>
      </ion-item>

      <!-- Forget Password Button -->
      <ion-button expand="block" color="color2" fill="clear" slot="end" routerLink="/forget-password"
        routerDirection="root">
        Olvido su contrase√±a?
      </ion-button>


      <!-- SignIn Buttons -->
      <div class="buttons">
        <ion-button expand="block" color="color1" routerLink="/tabs/tab2" routerDirection="root">
          <ion-text><strong>ENTRAR</strong></ion-text>
        </ion-button>


      </div>
    </form>
  </div>

  <!-- SignUp Buttons -->
  <div class="section_three">
    <ion-button fill="clear" color="color2" routerLink="/signup" routerDirection="root">
      <span>No tienes cuenta? <b>Registrate</b></span>
    </ion-button>
  </div>
</ion-content>
