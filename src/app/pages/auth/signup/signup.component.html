<!-- Header -->
<ion-header no-border>
  <ion-toolbar>
    <!-- Back To Landing Page -->
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" text="" icon="arrow-round-back" routerLink="/signin"
        routerDirection="root">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signup" fullscreen>
  <div class="section_one">
    <h2>Nueva cuenta</h2>
    <p>Los datos con <span style="color: red;">*</span> (asterisco) son obligatorios.</p>
  </div>

  <!-- SignUp Form -->
  <div class="section_two ion-padding">
    <form [formGroup]="profileForm" class="ion-padding">
      <!-- Personal Information -->
      
      <ion-item lines="none" style="display: -webkit-inline-box;">
        <ion-label position="stacked" style="font-size: 22px;"><ion-icon name="person" color="color2"></ion-icon> Datos de Perfil</ion-label>
      </ion-item>
      
      <ion-list lines="full" class="ion-margin" >
        
        <ion-item style="width: 100%;">
          <ion-label class="ion-text-wrap required" position="stacked">
            NIT
          </ion-label>
          <ion-input placeholder="" class="input-custom"  type="text" formControlName="nit"></ion-input>
        </ion-item>

        <ion-item style="width: 100%;">
          <ion-label class="ion-text-wrap required" position="stacked">
            Email
          </ion-label>
          <ion-input placeholder="" class="input-custom"  type="text" formControlName="email"></ion-input>
        </ion-item>

        
        <ion-item style="padding-top: 12px;">
          <ion-label class="ion-text-wrap required" position="stacked">
            Direccion  
          </ion-label>
          <ion-input class="input-custom"  type="text" placeholder="" formControlName="address"></ion-input>
        </ion-item>

        <ion-item style="padding-top: 12px;">
          <ion-label class="ion-text-wrap required" position="stacked">
            Primer Nombre  
          </ion-label>
          <ion-input class="input-custom"  type="text" placeholder="" formControlName="firstName"></ion-input>
        </ion-item>


        <ion-item style="padding-top: 12px;">
          <ion-label class="ion-text-wrap" position="stacked">
            Segundo Nombre  
          </ion-label>
          <ion-input class="input-custom"  type="text" placeholder="" formControlName="secondName"></ion-input>
        </ion-item>

        <ion-item style="padding-top: 12px;">
          <ion-label class="ion-text-wrap" position="stacked">
            Otros nombres  
          </ion-label>
          <ion-input class="input-custom"  type="text" placeholder="" formControlName="thirdName"></ion-input>
        </ion-item>


        <ion-item style="padding-top: 12px;">
          <ion-label class="ion-text-wrap required" position="stacked">
            Primer Apellido  
          </ion-label>
          <ion-input class="input-custom"  type="text" placeholder="" formControlName="lastName"></ion-input>
        </ion-item>

        <ion-item style="padding-top: 12px;">
          <ion-label class="ion-text-wrap" position="stacked">
            Segundo Apellido  
          </ion-label>
          <ion-input class="input-custom"  type="text" placeholder="" formControlName="secondLastName"></ion-input>
        </ion-item>

        <ion-item style="padding-top: 12px;">
          <ion-label class="ion-text-wrap" position="stacked">
            Apellido de Casada  
          </ion-label>
          <ion-input class="input-custom"  type="text" placeholder="" formControlName="marriedLastName"></ion-input>
        </ion-item>

        <ion-item style="padding-top: 12px;">
          <ion-label class="ion-text-wrap required" position="stacked">
            Password  
          </ion-label>
          <ion-input class="input-custom"  type="password" placeholder="" formControlName="password"></ion-input>
        </ion-item>

        <ion-item style="padding-top: 12px;">
          <ion-label class="ion-text-wrap required" position="stacked">
            Confirmar Password  
          </ion-label>
          <ion-input class="input-custom"  type="password" placeholder="" formControlName="confirmPassword"></ion-input>
        </ion-item>

      </ion-list>
    </form>
  </div>
  <div class="section_three ion-padding">
      <!-- SignUp Button -->
      <div class="buttons ion-padding-top">
        <ion-button (click)="onSumbitSignUp()" [disabled]="!profileForm.valid" expand="block" color="color1" >
          <ion-text><strong>Guardar</strong></ion-text>
        </ion-button>

        <ion-button (click)="false"  expand="block" color="color1"  routerDirection="root">
          <ion-text><strong>Cancelar</strong></ion-text>
        </ion-button>
      </div>
  </div>
</ion-content>
