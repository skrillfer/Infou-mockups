<!-- Header -->
<ion-header no-border>
    <ion-toolbar color="color1">
  
      <!-- Side Menu -->
      <ion-buttons slot="start">
        <ion-menu-toggle menu="pages">
          <ion-button color="white">
            <ion-icon name="md-list" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
  
      <!-- Page title -->
      <ion-title>Egreso Factura</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- Contents -->
  <!-- Contents -->
  
  <ion-content id="signup" fullscreen>
    
    <div class="section_one ion-padding">
      <div class="container">
        
  
        <div class="ion-margin-top">
          <div class="col-md-6">
            <ion-label class="label-custom" position="stacked">
              <strong>AÃ±o: </strong> 2020
            </ion-label>
          </div>
          <div class="col-md-4">
            <ion-list>
              <ion-item>
                <ion-label>Mes</ion-label>
                <ion-select value="12">
                  <ion-select-option value="01">Enero</ion-select-option>
                  <ion-select-option value="02">Febrero</ion-select-option>
                  <ion-select-option value="03">Marzo</ion-select-option>
                  <ion-select-option value="04">Abril</ion-select-option>
                  <ion-select-option value="05">Mayo</ion-select-option>
                  <ion-select-option value="06">Junio</ion-select-option>
                  <ion-select-option value="07">Julio</ion-select-option>
                  <ion-select-option value="08">Agosto</ion-select-option>
                  <ion-select-option value="09">Septiembre</ion-select-option>
                  <ion-select-option value="10">Octubre</ion-select-option>
                  <ion-select-option value="11">Noviembre</ion-select-option>
                  <ion-select-option value="12">Diciembre</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </div>
          <div class="col-md-2" style="float: right; font-size: x-large">
            <ion-icon (click)="goToCreateNewBillIn()" slot="icon-only" name="add" class="custom-icon"></ion-icon>
          </div>
        </div>
  
      </div>
    </div>
    <div class="section_one">
      <div class="container">
        <div class="table-responsive">    
          <table class="table table-striped" style="overflow-x: scroll;">
            <thead>
              <tr>
                <th scope="col">Fecha.</th>
                <th scope="col">Nit</th>
                <th scope="col">Proveedor</th>
                <th scope="col">Valor</th>
                <th scope="col">Tipo</th>     
                <th scope="col">
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bill of allBillOut">
                <th scope="row">{{getFormatDate(bill.date)}}</th>
                <td>{{bill.nit}}</td>
                <td>{{bill.name}}</td>
                <td>{{bill.value}}</td>
                <td>{{bill.type}}</td>
                <td>
                  <ion-icon (click)="goToEditBillIn(bill._id)" slot="icon-only" name="settings" class="custom-icon-engine" ></ion-icon>
                  <ion-icon (click)="deleteSubmit(bill._id)" slot="icon-only" name="remove" class="custom-icon text-danger-custom"></ion-icon>
                </td>
              </tr>
              <tr *ngIf="allBillOut.length===0 && loading===false">
                <td colspan="6">Sin facturas disponibles.</td>
              </tr>
            </tbody>
          </table>
        </div>
    
      </div>
    
    </div>
  
    <!-- SignUp Form -->
    
  </ion-content>
