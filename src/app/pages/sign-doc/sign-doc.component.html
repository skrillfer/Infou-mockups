<!-- Header -->
<ion-header no-border>
  <ion-toolbar color="color1">

    <!-- Side Menu -->
    <ion-buttons slot="start">
      <ion-menu-toggle menu="pages">
        <ion-button color="white">
          <ion-icon name="md-list" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>Firmar Documentos</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<!-- Contents -->

<ion-content id="signup" fullscreen>
  
  <div class="section_one ion-padding">
    <div class="container">
      

      <div class="ion-margin-top">
        <div class="col-md-2" style="float: right; font-size: x-large">
          <ion-icon (click)="goToAddNewDocument()" slot="icon-only" name="add" class="custom-icon"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="section_one">
    <div class="container">
      <div class="table-responsive">    
        <table class="table table-striped" style="overflow-x: scroll;">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Documento</th>    
              <th scope="col">Estado</th>    
              <th scope="col">
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doc of allDocs; let i=index;">
              <td>{{i+1}}</td>
              <td>{{doc.name}}</td>
              <td *ngIf="doc.state===1">Firmado</td>
              <td *ngIf="doc.state===0">Pendiente</td>
              <td>
                <ion-icon (click)="downloadFile(doc._id,doc.name)" slot="icon-only" name="download" class="custom-icon-engine" ></ion-icon>
              </td>
            </tr>
            <tr *ngIf="allDocs.length===0 && loading===false">
              <td colspan="3">Sin documentos disponibles.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
</ion-content>
