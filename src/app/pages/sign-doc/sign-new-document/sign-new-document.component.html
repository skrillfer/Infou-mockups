<!-- Header -->
<ion-header no-border>
  <ion-toolbar color="color1">

    <!-- Close modal page -->
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Title -->
    <ion-title> Ingresar nuevo documento a firmar </ion-title>

  </ion-toolbar>
</ion-header>

<!-- Main Contents of Page -->
